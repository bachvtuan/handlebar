<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>Handle Bar</title>

<script src="head.min.js" type="text/javascript" ></script> 
<script>
head.js('https://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js')
.js('https://ajax.googleapis.com/ajax/libs/jqueryui/1.9.1/jquery-ui.min.js')
.js('handlebars-1.0.rc.1.js');

head.ready(function() {
	head.js('app.js')
});

</script>

</head>
<body>

	<script id="ajax-comment" type="text/x-handlebars-template">
	<li>
		<span class="meta">{{name}} on {{date}}</span>
		<p>{{{comment}}}</p>
		{{> social}}
	</li>
</script>

<script id="social-partial" type="text/x-handlebars-template">
{{#if social.length}}
  			<h4>Social Networks</h4>
			<ol>
  			{{#each social}}
    			<li><span>{{site}} : {{name}}</span> <br/></li>
  			{{/each}}
			</ol>
		{{/if}}
</script>


<ul id="list_comment">
</ul>

	
<hr/>

<!-- begin twitter -->
<script id="twitter-template" type="text/x-handlebars-template">
	{{#if previous_page}}
	<a class="link-page" href="http://search.twitter.com/search.json{{previous_page}}">previous page</a>
	{{/if}}
	{{#if next_page}}
	<a class="link-page" href="http://search.twitter.com/search.json{{next_page}}">next page</a>
	{{/if}}
	{{#if results.length}}
		{{#each results}}
			<li>
				<p>
				<img src="{{profile_image_url}}" />
				<small>Author : </small>{{from_user_name}}</p>
				<p>{{text}}</p>
			</li>
		{{/each}}
		
		
		
	{{else}}
		<p>No job in your search</p>
	{{/if}}
</script>
<ul id="twitter-feed">
</ul>
<!-- end twitter -->

</body>
</html>
