<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>Handle Bar</title>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js" type="text/javascript" ></script>
<script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.9.1/jquery-ui.min.js" type="text/javascript" ></script> 
<script src="handlebars-1.0.rc.1.js" type="text/javascript" ></script>

</head>
<body>

	<script id="ajax-comment" type="text/x-handlebars-template">
	<li>
		<span class="meta">{{name}} on {{date}}</span>
		<p>{{{comment}}}</p>
		{{> social}}
	</li>
</script>

<script id="social-partial" type="text/x-handlebars-template">
{{#if social.length}}
  			<h4>Social Networks</h4>
			<ol>
  			{{#each social}}
    			<li><span>{{site}} : {{name}}</span> <br/></li>
  			{{/each}}
			</ol>
		{{/if}}
</script>


<ul id="list_comment">
</ul>

	

<script id="job-template" type="text/x-handlebars-template">
	{{#if jobs.length}}
		{{#each jobs}}
			<li>
				<a  class="detail_link" href="#" data-id="{{id}}" >{{title}}</a>
				<p>{{company}}</p>
				<small>{{created}}</small>
				<div class="job_detail"></div>
			</li>
		{{/each}}
	{{else}}
		<p>No job in your search</p>
	{{/if}}
</script>
<ul id="list_job">
</ul>

<script id="job_detail" type="text/x-handlebars-template" >
	Detail for jobs
	{{{full}}}
</script>
<script src="app.js" type="text/javascript" ></script>
	
</body>
</html>
